<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@400;600&family=La+Belle+Aurore&family=Nunito&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b433241389.js"
      crossorigin="anonymous"
    ></script>
    <script src="js.js" defer></script>
    <title>Landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="row border shadow-lg p-1 mb-2 bg-body rounded d-flex">
        <nav class="nav d-flex flex-column flex-sm-column flex-md-row">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">About</a>
          <a class="nav-link" href="#">Portfolio</a>
          <a class="nav-link" href="#">Contact</a>
          <div class="col mt-3 me-2">
            <i class="fa-solid fa-moon fa-2xl p-1" onclick="darkMode()"></i>
          </div>
        </nav>
      </div>
      <div
        class="mainDiv d-flex flex-column flex-sm-column flex-md-row border shadow-lg p-3 mb-5 bg-body rounded"
      >
        <div class="col d-flex flex-column justify-content-center me-3 ms-3">
          <h1 class="text-center mb-5">Frontend Developer</h1>
          <p class="text-center text-wrap mainP mt-2 mb-5">
            With passion for functional, beautiful <br />and easy to use pages
          </p>

          <h2 class="text-center text-wrap mt-2 mb-2">JavaScript, Angular</h2>
          <h2 class="text-center text-wrap mb-5">CSS, Bootstrap, Sass</h2>
          <h3 class="text-center text-wrap mb-5">Other skills: GIT</h3>
          <button type="button" class="btn btn-light contactBtn mx-auto">
            Contact me
          </button>
          <div
            class="d-flex flex-row mt-5 gap-2 align-items-center justify-content-center"
          >
            <a
              class="btn btn-primary"
              style="background-color: #ff8f00"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a
              class="btn btn-primary"
              style="background-color: #ff8f00"
              href="https://github.com/NataliaJeszke"
              target="_blank"
              rel="noopener noreferrer"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
            <a
              class="btn btn-primary"
              style="background-color: #ff8f00"
              href="#!"
              role="button"
              ><i class="fa-brands fa-square-pinterest"></i
            ></a>
          </div>
        </div>
        <div class="col">
          <img
            src="art.jpg"
            class="img-fluid border shadow p-3 mb-5 bg-body"
            alt=""
            srcset=""
          />
        </div>
      </div>
      <div
        class="d-flex flex-column flex-md-row border shadow-lg p-3 mb-5 bg-body rounded"
      ></div>
    </div>
  </body>
</html>
