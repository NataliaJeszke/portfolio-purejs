<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans+Condensed:wght@400;600&family=La+Belle+Aurore&family=Nunito&family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b433241389.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
    <title>Landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="header row border shadow-lg p-1 mb-2 rounded d-flex">
        <nav
          class="navContainer justify-content-center nav d-flex flex-row flex-sm-row flex-md-row navbar navbar-expand-lg"
        >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarToggler"
            aria-controls="navbarToggler"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarToggler">
              <a class="nav-link active nav-link1" aria-current="page" href="#"
                >Home</a
              >
              <a class="nav-link nav-link2" href="#">About</a>
              <a class="nav-link nav-link3" href="#">Portfolio</a>
              <a class="nav-link nav-link4" href="#">Contact</a>
            </div>
          </div>
          <div class="DmBtnContainer col mt-3 me-2 mb-3">
            <i
              id="moon"
              class="fa-solid fa-moon fa-2xl p-1"
              aria-label="Dark mode switch"
            ></i>
          </div>
        </nav>
      </div>
      <div
        class="mainDiv d-flex flex-column flex-sm-column flex-md-row border shadow-lg p-3 mb-5 rounded"
      >
        <div
          class="textContainer col d-flex flex-column justify-content-center me-3 ms-3"
        >
          <h1 class="text-center mb-5">Frontend Developer</h1>
          <p class="text-center text-wrap mainP mt-2 mb-5">
            With passion for functional, beautiful <br />and easy to use pages
          </p>

          <h2 class="h2 text-center text-wrap mt-2 mb-2">
            JavaScript, Angular
          </h2>
          <h2 class="anotherH2 text-center text-wrap mb-5">
            CSS, Bootstrap, Sass
          </h2>
          <h3 class="text-center text-wrap mb-5">Other skills: GIT</h3>
          <button type="button" class="btn btn-light contactBtn mx-auto">
            Contact me
          </button>
          <div
            class="socialMediaContainer d-flex flex-row mt-5 gap-2 align-items-center justify-content-center"
          >
            <a
              class="btn socialBtn1 btn-primary"
              style="background-color: #ff8f00"
              href="#!"
              role="button"
              ><i class="fab fa-linkedin-in"></i
            ></a>
            <a
              class="btn socialBtn2 btn-primary"
              style="background-color: #ff8f00"
              href="https://github.com/NataliaJeszke"
              target="_blank"
              rel="noopener noreferrer"
              role="button"
              ><i class="fab fa-github"></i
            ></a>
            <a
              class="btn socialBtn3 btn-primary"
              style="background-color: #ff8f00"
              href="#!"
              role="button"
              ><i class="fa-brands fa-square-pinterest"></i
            ></a>
          </div>
        </div>
        <div class="imgContainer col mt-4">
          <img
            src="art.jpg"
            class="img-fluid border shadow p-3 mb-5"
            alt="main image"
            srcset=""
          />
        </div>
      </div>
        <div
          class="secondContainer d-flex flex-column flex-md-column border shadow-lg p-3 mb-5 rounded justify-content-center"
        >
          <h2 class="text-center mb-5">Portfolio</h2>
          <div class="carousel" data-carousel>
            <div class="btn-carousel">
              <button class="carousel-button prev" data-carousel-button="prev">
                &#8249;
              </button>
              <button class="carousel-button next" data-carousel-button="next">
                &#8250;
              </button>
            </div>
            <ul data-slides>
              <li class="slide" data-active>
                <img
                  src="product-card-mockup.png"
                  class="img-fluid p-3 mb-5"
                  alt="product card on mobiles"
                />
              </li>
              <li class="slide">
                <img
                  src="product-card-laptop.png"
                  class="img-fluid p-3 mb-5"
                  alt="product card on mobiles"
                />
              </li>
              <li class="slide">
                <img
                  src="product-card-mobile.png"
                  class="img-fluid p-3 mb-5"
                  alt="product card on mobiles"
                />
              </li>
              <li class="slide">
                <img
                  src="product-card-mobile.png"
                  class="img-fluid p-3 mb-5"
                  alt="product card on mobiles"
                />
              </li>
              <li class="slide">
                <img
                  src="product-card-mobile.png"
                  class="img-fluid p-3 mb-5"
                  alt="product card on mobiles"
                />
              </li>
            </ul>
          </div>
        </div>
    </div>
  </body>
</html>
